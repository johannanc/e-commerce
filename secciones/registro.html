<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

  <body>
    <!-- INICIO del HEADER -->

    <!-- INICIO del FORMULARIO DE REGISTRO -->
    <section class="div_container">
      <div class="register_container"> <!-- container del registro -->
        <h2 class="h2_register">Crear cuenta</h2>
        <form class="formulario_registro" action="../index.html" method="post">
          <label class="label_register" for="fisrtname">Nombre</label> <br>
          <input class="input_register" id="firstname" type="text" name="firstname" value="" placeholder="Escriba su nombre aquí" required> <br>
          <label class="label_register" for="lastname">Apellido</label><br>
          <input class="input_register" id="lastname" type="text" name="lastname" value="" placeholder="Escriba su apellido aquí" required> <br>
          <label class="label_register" for="email">Email</label><br>
          <input class="input_register" id="email" type="email" name="email" value="" placeholder="Escriba su email aquí" required> <br>
          <label class="label_register" for="password">Contraseña</label><br>
          <input class="input_register" id="password" type="password" name="password" value="" placeholder="Escriba su contraseña aquí" required> <br>
          <label class="label_register" for="passwordconfirm">Confirme su contraseña</label> <br>
          <input class="input_register" id="passwordconfirm" type="password" name="passwordconfirm" value="" placeholder="Confirme su contraseña aquí" required> <br>
          <label class="label_register" for="remember">Recordarme</label>
          <input class="input_register_checkbox" id="remember" type="checkbox" name="remember" value=""> <br>
          <button class="button_register" type="submit" name="register">Registrarse</button>
        </form>
        <br>
        <a class="hypervinc_register" href="login.html">¿Ya está registrado?</a> <br>
        <a class="hypervinc_register" href="#">¿Olvidó su contraseña?</a>
      </div>
    </section>
    <!-- FIN del FORMULARIO DE REGISTRO -->
